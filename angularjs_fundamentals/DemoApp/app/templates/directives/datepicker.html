<div class="date-picker" ng-show="showDatePicker">
    <div class="calendar no-select">
        <div class="row calendar-nav">
            <div class="calendar-nav-left pointer" ng-click="previousYear()"><i class="fa fa-chevron-circle-left fa-2x white"></i></div>
            <div class="calendar-hdr">
                {{calendar.year}}
            </div>
            <div class="calendar-nav-right pointer" ng-click="nextYear()"><i class="fa fa-chevron-circle-right fa-2x white"></i></div>
        </div>
        <div class="row calendar-nav">
            <div class="calendar-nav-left pointer" ng-click="previousMonth()"><i class="fa fa-chevron-circle-left fa-lg white"></i></div>
            <div class="calendar-hdr">
                {{calendar.monthName}}
            </div>
            <div class="calendar-nav-right pointer" ng-click="nextMonth()"><i class="fa fa-chevron-circle-right fa-lg white"></i></div>
        </div>
        <div class="row">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="row">
            <div class="pointer" ng-repeat="day in days track by $index" ng-click="selectDate(day)">{{day}}</div>
        </div>
    </div>
</div>
