<div class="col-xs-1 well votingWidget" style="width:40px;padding-top:0;padding-bottom:0;padding-left:10px;margin-right:10px;">

    <div class="votingButton" ng-click="upvote()" style="padding-top:0;">
        <i class="fa fa-chevron-up white"></i>
    </div>

    <div class="badge badge-inverse">
        <div>{{votecount}}</div>
    </div>

    <div class="votingButton" ng-click="downvote()" style="padding-top:0;">
        <i class="fa fa-chevron-down"></i>
    </div>
</div>
