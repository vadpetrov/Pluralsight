<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Cookie Store Sample</title>
    <link rel="stylesheet" href="../lib/bootswatch/slate/bootstrap.min.css" />
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/app.css" />
</head>
<body>
    <div class="container">
        <div ng-controller="CookieStoreSampleController" style="padding:20px;">

            <button class="btn btn-default" ng-click="saveEventToCookie(event)">Store Cookie</button>
            <button class="btn btn-default" ng-click="getEventFromCookie()">Get Cookie</button>
            <button class="btn btn-default" ng-click="removeEventCookie()">Remove Cookie</button>

        </div>
    </div>

    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../lib/angular/angular.js"></script>
    <script src="../lib/angular-dynamic-locale/dist/tmhDynamicLocale.min.js"></script>
    <script src="../lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../lib/angular-resource/angular-resource.min.js"></script>
    <script src="../lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="../js/app.js"></script>    
    <script src="../js/controllers/CookieStoreSampleController.js"></script>
    

</body>
</html>
