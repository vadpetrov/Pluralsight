                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

                    </button>
                    <a class="navbar-brand" href="../views/EventDetails.html">Brand</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="../views/NewEvent.html">Create Event</a></li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Reports <span class="caret"></span></a>

                    <ul class="nav navbar-nav navbar-right">

        <div class="container-fluid" ng-controller="EditProfileController as vm">
            <form name="profileForm">
                <div class="row">
                    <div class="col-md-3">
                        <!--<gravatar email="{{user.emailAddress}}" />-->
                        <!--<img src="http://pickaface.net/includes/themes/clean/img/slide2.png" width="200" height="200" />-->
                        <!--<img src="../img/profile.jpg"/>-->
                        
                        <img ng-src="{{vm.getGravatarUrl(vm.user.emailAddress)}}"/>

                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label class="label control-label" for="userName">Event Name:</label>
                            <input class="form-control input-sm" type="text" id="userName" name="userName"
                                   focus required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" placeholder="Username" ng-model="vm.user.userName" />
                        </div>
                        <div class="form-group">
                            <label class="label control-label" for="password">Password:</label>
                            <input class="form-control input-sm" type="password" id="password" name="password"
                                   required placeholder="Password" ng-model="vm.user.password" />
                        </div>
                        <div class="form-group" style="margin-top:15px">
                            <label class="label control-label" for="name">Name:</label>
                            <input class="form-control input-sm" type="text" id="name" name="name"
                                   placeholder="Name" ng-model="vm.user.name" />
                        </div>
                        <div class="form-group">
                            <label class="label control-label" for="emailAddress">Email:</label>
                            <input class="form-control input-sm" type="text" id="emailAddress" name="emailAddress"
                                   placeholder="Email address" ng-model="vm.user.emailAddress" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <label class="label control-label" for="bio">Bio:</label>
                        <textarea class="form-control input-sm" id="bio" name="bio" rows="6"
                                  placeholder="Bio" ng-model="vm.user.bio"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3" style="margin-top:10px;"> 
                        <button type="button" class="btn btn-default pull-left">Cancel</button>
                        <button type="submit" class="btn btn-primary pull-right">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/underscore/underscore-min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="../lib/angular-dynamic-locale/dist/tmhDynamicLocale.min.js"></script>    
    <script src="../lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../lib/angular-resource/angular-resource.min.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/filters.js"></script>
    <script src="../js/services/EventData.js"></script>
    <script src="../js/services/GravatarUrlBuilder.js"></script>
    <script src="../js/controllers/EditProfileController.js"></script>
