<!doctype html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Locale Sample</title>
    <link rel="stylesheet" href="../lib/bootswatch/slate/bootstrap.min.css" />
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/app.css" />
</head>
<body>
<div class="container">
    <div ng-controller="LocaleSampleController" style="padding:20px;">

        <h3>{{myDate | date:myFormat}}</h3>

        <button type="button" class="btn btn-default" ng-click="setEn()">En</button>
        <button type="button" class="btn btn-default" ng-click="setFr()">Fr</button>
        <button type="button" class="btn btn-default" ng-click="setEs()">Es</button>

    </div>
</div>


    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../lib/angular/angular.js"></script>
    <!--<script src="../lib/angular-i18n/angular-locale_es.js"></script>-->
    <script src="../lib/angular-dynamic-locale/dist/tmhDynamicLocale.min.js"></script>    
    <script src="../lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="../lib/angular-resource/angular-resource.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers/LocaleSampleController.js"></script>

</body>
</html>
